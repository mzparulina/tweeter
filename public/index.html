<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div>
        <b>Write </b> a new tweet
        <i class="fa-solid fa-angles-down nav-icon"></i>
      </div>
      
    </nav>
    <header class="top-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <div class="input-wrapper">
            <textarea name="text" id="tweet-text" class="form-textarea" placeholder="&nbsp;"></textarea>
            <label for="tweet-text" class="form-label">What are you humming about?</label>
          </div>
          <div class="form-controls">
            <button class="form-btn" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweets-container">
        <article class="tweet" id="tweetID">
          <header>
            <div class="tweet-header-wrapper">
              <img class="profileAvatar" src="https://i.imgur.com/73hZDYK.png">
              <span class="tweets-name">Newton</span>
            </div>
            <span class="tweets-handle"><b>@SirIsaac</b></span>
          </header>
          <p class="tweets-body">If I have seen further it is by standing on the shoulders of giants</p>
          <footer>
            <span class="date">10 days ago</span>
            <div id="twitterIcons">
              <span data-id="tweetID" class="heartClick"><i class="fa fa-heart" aria-hclassden="true"></i></span>
              <span class="retweetClick"><i class="fa fa-retweet" aria-hidden="true"></i></span>
              <span class="flagClick"><i class="fa fa-flag" aria-hidden="true"></i></span>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
